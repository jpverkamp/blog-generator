<!DOCTYPE html>
<html>
<head>
    @namespace-require['racket/date]
    @date-display-format['iso-8601]

    <title>@post{title} | @site{title} | @site{author}</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
    <header id="branding" role="banner">
        <hgroup>
            <h1 id="site-title"><span><a href="http://blog.jverkamp.com/" title="jverkamp.com" rel="home"><span style="color: green;">jv</span>erkamp.com</a></span></h1>
        </hgroup>

        <nav id="access" role="navigation">
            <h1 class="section-heading">Main menu</h1>
            <div class="menu">
                ...
            </div>
        </nav>
    </header>

    <article>
        <header>
            <h1 class="entry-title">@post{title}</h1>
            <div class="entry-meta">
                <span>Posted </span><time class="entry-date" datetime="@date->string[@post{date}]" pubdate>@date->string[@post{date}]</time>
            </div>
        </header>
        <div class="entry-content">
            @post{content}
        </div>
        <div class="entry-footnotes">
            @or[@post{footnotes} ""]
        </div>
    </article>
</body>
</html>
